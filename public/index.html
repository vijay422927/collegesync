<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollegeSync - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #004080;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: white !important;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .carousel-item img {
      height: 90vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="#">CollegeSync</a>
    <div class="ms-auto">
      <a href="login.html" class="btn btn-light me-2">Login</a>
      <a href="register.html" class="btn btn-warning">Register</a>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="studyCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" class="d-block w-100" alt="Library Study">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b" class="d-block w-100" alt="Books">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7" class="d-block w-100" alt="Classroom">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c" class="d-block w-100" alt="Technology Learning">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#studyCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#studyCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
