<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CollegeSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #1e1e1e;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00e5ff;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 14px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #2a2a2a;
            color: #fff;
            font-size: 16px;
            transition: 0.3s;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            outline: 2px solid #00e5ff;
            background: #333;
        }

        button {
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00e5ff, #00bfa5);
            color: #121212;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #00bfa5, #00e5ff);
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            transition: 0.3s;
        }

        .message.success {
            color: #00ff85;
        }

        .message.error {
            color: #ff4b5c;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link button {
            background: none;
            color: #00e5ff;
            border: 2px solid #00e5ff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .register-link button:hover {
            background: #00e5ff;
            color: #121212;
        }

        @media (max-width: 450px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="name" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="message" id="message"></div>
        </form>
        <div class="register-link">
            <button onclick="window.location.href='register.html'">Don't have an account? Register</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(form).entries());

            try {
                const res = await fetch('http://localhost:3800/api/v1/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();

                if(res.ok && data.success){
                    messageDiv.textContent = 'Login successful!';
                    messageDiv.className = 'message success';
                    form.reset();

                    // Save token and user info
                    localStorage.setItem('token', data.data.token);
localStorage.setItem('user', JSON.stringify(data.data.user));


                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    messageDiv.textContent = data.message || 'Login failed';
                    messageDiv.className = 'message error';
                }
            } catch (err) {
                console.error(err);
                messageDiv.textContent = 'Server error, try again later';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
